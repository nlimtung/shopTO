{% extends 'base.html' %}

{% block content %}
<h1>Delete Business</h1>
<div class="delete-form">

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete My Business!" class="btn">
    <a href="{% url 'detail' business.id %}"><button class="btn">Cancel</button></a>
  </form>
</div>
{% endblock %}
