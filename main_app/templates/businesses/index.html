{% extends 'base.html' %}
{% block content %}

<h1>business listings</h1>

{% for business in businesses %}
  <div class="card">

      <a href="{% url 'detail' business.id %}">
          <div class="card-content">
          <span class="card-title">{{ business.name }}</span>
          </br>
          <p>Category: {{ business.category }}</p>

          </div>
      </a>
  </div>
{% endfor %}

{% endblock %}
